<div class="bg_style">
    <div class="max_width">
        <div class="h1_container">
            <div class="box_size" [ngClass]="{ 'german': isGerman() }">
                <img class="nav_line_0" src="./assets/img/nav_line_0.png" alt="a black navigation line under the text for the hover animation">
                <img class="nav_line_1" src="./assets/img/nav_line_1.png" alt="a second navigation line under the text for the hover animation">
                <img class="nav_line_2" src="./assets/img/nav_line_2.png" alt="a third navigation line under the text for the hover animation">
                <a href="#about-me">
                    <h1>{{ 'About me' | translate }}</h1>
                </a>
            </div>
            <div class="box_size" [ngClass]="{ 'german': isGerman() }">
                <img class="nav_line_0" src="./assets/img/nav_line_0.png" alt="a black navigation line under the text for the hover animation">
                <img class="nav_line_1" src="./assets/img/nav_line_1.png" alt="a second navigation line under the text for the hover animation">
                <img class="nav_line_2" src="./assets/img/nav_line_2.png" alt="a third navigation line under the text for the hover animation">
                <a href="#my-skills">
                    <h1>{{ 'My skills' | translate }}</h1>
                </a>
            </div>
            <div class="box_size" [ngClass]="{ 'german': isGerman() }">
                <img class="nav_line_0" src="./assets/img/nav_line_0.png" alt="a black navigation line under the text for the hover animation">
                <img class="nav_line_1" src="./assets/img/nav_line_1.png" alt="a second navigation line under the text for the hover animation">
                <img class="nav_line_2" src="./assets/img/nav_line_2.png" alt="a third navigation line under the text for the hover animation">
                <a href="#portfolio">
                    <h1>Portfolio</h1>
                </a>
            </div>
        </div>
        <div class="nav_footer_container">
            <div class="nav_footer_text">
                <a [ngClass]="{ 'german': isGerman() }" href="#contact">{{ 'Contact me' | translate }}</a>
            </div>
            <div class="mail_n_icons_container">
                <a href="mailto:contact@sergen-selcik.com">
                    <span>contact&#64;sergen-selcik.com</span>
                </a>
                <div class="icons">
                    <a href="https://github.com/SergenSelcik" target="_blank">
                        <img src="./assets/img/github.png" alt="GitHub icon">
                    </a>
                    <a href="mailto:contact@sergen-selcik.com" target="_blank">
                        <img src="./assets/img/mail.png" alt="Email icon">
                    </a>
                    <a href="https://www.linkedin.com/in/sergen-selcik/" target="_blank">
                        <img src="./assets/img/linkedin.png" alt="LinkedIn icon">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="nav_bottom_container">
        <img src="./assets/img/nav_menu_bottom.png" alt="a black background picture for the navigation">
    </div>
</div>
